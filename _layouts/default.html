<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
  </head>
  <body>

    <header>
      <nav class="{{page.id}}">
        <a href="index.html"><div id="logo"></div></a>
        <a class="nav-item{% if page.id == 'instability' %} selected{% endif %}" href="instability.html">Instability</a>
        <a class="nav-item{% if page.id == 'shocks' %} selected{% endif %}" href="shocks.html">Common Shocks</a>
        <a class="nav-item{% if page.id == 'calfresh' %} selected{% endif %}" href="calfresh.html">How CalFresh Helps</a>
        <a class="nav-item{% if page.id == 'explore' %} selected{% endif %}" href="explore.html">Explore Counties</a>
      </nav>
    </header>

    <div id="main" role="main" class="{{page.id}}">
      {{ content }}
    </div>

    <footer>
      2019 Code for America
    </footer>

    <script type="text/javascript">
      var quotes = {{site.data.quotes | jsonify}};

      var selectQuote = function(contentId, tabId) {
        $('#quote-content-'+contentId).html(quotes[contentId][tabId].quote);
        $('.quote-selector-tab.'+contentId).removeClass('selected');
        $('#quote-selector-tab-'+contentId+'-'+tabId).addClass('selected');
      };
    </script>

  </body>
</html>
