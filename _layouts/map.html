<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/jsmaps.css"/>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <!-- jsmaps-panzoom.js is optional if you are using enablePanZoom -->
    <script src="js/jsmaps-libs.js" type="text/javascript"></script>
    <script src="js/jsmaps-panzoom.js"></script>
    <script src="js/jsmaps.min.js" type="text/javascript"></script>
    <script src="js/california.js" type="text/javascript"></script>
  </head>
  <body>

    <header>
      <nav class="{{page.id}}">
        <a href="index.html"><div id="logo"></div></a>
        <a {% if page.id == 'instability' %}class="selected"{% endif %} href="instability.html">Instability</a>
        <a {% if page.id == 'shocks' %}class="selected"{% endif %} href="shocks.html">Common Shocks</a>
        <a {% if page.id == 'calfresh' %}class="selected"{% endif %} href="calfresh.html">How CalFresh Helps</a>
        <a {% if page.id == 'explore' %}class="selected"{% endif %} href="explore.html">Explore Counties</a>
      </nav>
    </header>

    <div id="main" role="main" class="{{page.id}}">
      {{ content }}
    </div>

    <footer>
      2019 Code for America
    </footer>

    <script type="text/javascript">
      $(function() {
        $('#california-map').JSMaps({
          map: 'california'
        });
      });
    </script>

  </body>
</html>
