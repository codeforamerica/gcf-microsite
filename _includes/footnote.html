{% assign footnoteIndex = include.number %}
{% assign footnote = site.data.footnotes[footnoteIndex] %}
<sup><span class="footnote" title='{{footnote.author}}. {{footnote.year}}. <a target="_blank" href="{{footnote.link}}">{{footnote.title}}</a>. {{footnote.publication}}'>[{{footnoteIndex}}]</span></sup>
