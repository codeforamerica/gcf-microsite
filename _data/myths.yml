- myth: People on food assistance don’t work and don’t want to work.
  fact: Most households include at least one person with a job.
  detail: |
    <p>
    Many Americans think that people on food stamps don’t want to work.<sup><span class="footnote" title="Desmond. 2018. <a target='_blank' href='https://www.nytimes.com/2018/09/11/magazine/americans-jobs-poverty-homeless.html'>&quot;Americans Want to Believe Jobs Are the Solution to Poverty. They’re Not.&quot;</a> New York Times Magazine.">[7]</span></sup><sup><span class="footnote" title="Suh Lauder and Lauter. 2016. <a target='_blank' href='https://www.latimes.com/projects/la-na-pol-poverty-poll-interactive/'>&quot;Views on poverty: 1985 and today.&quot;</a> Los Angeles Times.">[8]</span></sup> In fact, most households on food assistance have at least one person with a job, but their pay is very low or their hours are unpredictable.<sup><span class="footnote" title="Butcher and Schanzenbach. 2018. <a target='_blank' href='https://www.cbpp.org/research/poverty-and-inequality/most-workers-in-low-wage-labor-market-work-substantial-hours-in'>&quot;Most Workers in Low-Wage Labor Market Work Substantial Hours, in Volatile Jobs.&quot;</a> CBPP.">[9]</span></sup> Two-thirds of people who receive SNAP are children, seniors, or people with disabilities.<sup><span class="footnote" title="USDA. 2016. <a target='_blank' href='https://fns-prod.azureedge.net/sites/default/files/ops/Characteristics2015-Summary.pdf'>&quot;Characteristics Of Supplemental Nutrition Assistance Program Households: Fiscal Year 2015&quot;</a>.">[10]</span></sup>
    </p>
    <p>
    Among SNAP households <i>with</i> children, 65% work any given month and 87% work within a year. Among SNAP households <i>without</i> children, 59% work any given month and 81% work within a year.<sup><span class="footnote" title="Keith-Jennings and Chaudhry. 2018. <a target='_blank' href='https://www.cbpp.org/research/food-assistance/most-working-age-snap-participants-work-but-often-in-unstable-jobs'>&quot;Most Working-Age SNAP Participants Work, But Often in Unstable Jobs.&quot;</a> CBPP.">[11]</span></sup> Among adult SNAP recipients under age 60, over 60% are working and are on SNAP to deal with low pay or unstable work. The rest of adults on SNAP tend to be students, have a health issue or disability, or have caregiving responsibilities.<sup><span class="footnote" title="Bauer and Schanzenbach. 2018. <a target='_blank' href='http://www.hamiltonproject.org/blog/who_loses_snap_benefits_if_additional_work_requirements_are_imposed_workers'>&quot;Who Loses SNAP Benefits If Additional Work Requirements Are Imposed? Workers.&quot;</a> The Hamilton Project.">[12]</span></sup><sup><span class="footnote" title="Keith-Jennings and Chaudhry. 2018. <a target='_blank' href='https://www.cbpp.org/research/food-assistance/most-working-age-snap-participants-work-but-often-in-unstable-jobs'>&quot;Most Working-Age SNAP Participants Work, But Often in Unstable Jobs.&quot;</a> CBPP.">[13]</span></sup><sup><span class="footnote" title="Carlson et al. 2017. <a target='_blank' href='https://www.cbpp.org/research/food-assistance/snap-provides-needed-food-assistance-to-millions-of-people-with'>&quot;SNAP Provides Needed Food Assistance to Millions of People with Disabilities.&quot;</a> CBPP.">[14]</span></sup> Lastly, able-bodied adults without dependents can only receive SNAP for up to three months within a three year period unless they work or try to find work.
    </p>

- myth: Recipients are a burden to taxpayers and a drain on the country's tax revenue.
  fact: SNAP benefits create jobs and stimulate local economies.
  detail: |
    <p>
    The USDA estimates that every $5 of SNAP benefits roughly translates into $9 of economic activity and that every billion dollars spent on SNAP supports the equivalent of 8,900 full-time jobs.<sup><span class="footnote" title="Hanson. 2010. <a target='_blank' href='https://www.ers.usda.gov/webdocs/publications/44748/7996_err103_1_.pdf'>&quot;The Food Assistance National Input-Output Multiplier Model and Stimulus Effects of SNAP.&quot;</a> USDA.">[15]</span></sup> Advocates project that closing the participation gap in California would generate $4.5 billion in additional economic activity and $88 million in local and state taxes.<sup><span class="footnote" title="Call and Shimada. 2016. <a target='_blank' href='https://cfpa.net/CalFresh/CFPAPublications/LDEP-FullReport-2016.pdf'>&quot;Lost Dollars, Empty Plates: The Impact of CalFresh on State and Local Economies.&quot;</a> CFPA.">[16]</span></sup>
    </p>

- myth: Poverty is too complicated to be solved by government.
  fact: Government assistance programs measurably reduce poverty and hunger.
  detail: |
    <p>
    In 2016, safety net programs kept 7.8% of Californians out of poverty, with CalFresh making the largest dent.<sup><span class="footnote" title="Bohn et al. 2018. <a target='_blank' href='https://www.ppic.org/publication/poverty-in-california/'>&quot;Poverty in California.&quot;</a> PPIC.">[17]</span></sup> Across the U.S., SNAP reduced the poverty rate in 2015 from 15.4% to 12.8%.<sup><span class="footnote" title="Wheaton and Tran. 2018. <a target='_blank' href='https://www.urban.org/research/publication/antipoverty-effects-supplemental-nutrition-assistance-program'>&quot;The Antipoverty Effects of the Supplemental Nutrition Assistance Program.&quot;</a> Urban Institute.">[18]</span></sup> SNAP improves health by providing stable access to food and nutrition.<sup><span class="footnote" title="Hoynes and Schanzenbach. 2015. <a target='_blank' href='https://www.nber.org/papers/w21057.pdf'>&quot;U.S. Food and Nutrition Programs.&quot;</a> NBER Working Paper.">[19]</span></sup><sup><span class="footnote" title="Gundersen and Ziliak. 2015. <a target='_blank' href='https://www.healthaffairs.org/doi/full/10.1377/hlthaff.2015.0645'>&quot;Food Insecurity And Health Outcomes.&quot;</a> Health Affairs.">[20]</span></sup><sup><span class="footnote" title="Bartfeld et al. 2015. <a target='_blank' href='https://www.irp.wisc.edu/wp/wp-content/uploads/2018/05/PB8-SNAPFoodSecurityHealth.pdf'>&quot;SNAP, Food Security, and Health.&quot;</a> Institute for Research on Poverty at the University of Wisconsin - Madison.">[21]</span></sup><sup><span class="footnote" title="US Council of Economic Advisors. 2015. <a target='_blank' href='https://obamawhitehouse.archives.gov/sites/whitehouse.gov/files/documents/SNAP_report_final_nonembargo.pdf'>&quot;Long-Term Benefits of SNAP.&quot;</a> Obama Whitehouse Archives.">[22]</span></sup>
    </p>

- myth: Poor people will spend their benefits in irresponsible ways.
  fact: Benefits can only be used to purchase food.
  detail: |
    <p>
    The maximum benefit a single person can receive is $192 per month. SNAP benefits can only be used at certain grocery stores to purchase specific items. You can’t buy items like alcohol, tobacco, or pet food with SNAP benefits.<sup><span class="footnote" title="Legal Services of Northern California. 2019. <a target='_blank' href='http://calfresh.guide/using-calfresh-ebt-benefits/#cannot-buy'>&quot;Guide to CalFresh Benefits.&quot;</a>">[23]</span></sup>
    </p>

- myth: People are taking advantage of the program.
  fact: Entitlement programs like SNAP have extremely low fraud.
  detail: |
    <p>
    Entitlement programs like SNAP have an extremely low rate of cheating or fraud.<sup><span class="footnote" title="Rude. 2017. <a target='_blank' href='http://time.com/4711668/history-food-stamp-fraud/'>&quot;The Very Short History of Food Stamp Fraud in America.&quot;</a> TIME.">[24]</span></sup><sup><span class="footnote" title="Office of the Inspector General. 2017. <a target='_blank' href='https://www.usda.gov/oig/webdocs/27901-0002-13.pdf'>&quot;Detecting Potential SNAP Trafficking.&quot;</a> USDA.">[25]</span></sup><sup><span class="footnote" title="FNS. 2017. <a target='_blank' href='https://fns-prod.azureedge.net/sites/default/files/snap/FY16-State-Activity-Report.pdf'>&quot;SNAP State Activity Report: FY 2016.&quot;</a>">[26]</span></sup> If someone accidentally receives more benefits than they qualify for, they are required to pay the government back. In federal audits, 97% of SNAP benefits cases accurately reflect the recipients' circumstances.<sup><span class="footnote" title="USDA. 2017. <a target='_blank' href='https://fns-prod.azureedge.net/sites/default/files/snap/SNAPQCAnnualReportFY2014.pdf'>&quot;SNAP Quality Control Annual Report: FY 2014.&quot;</a>">[27]</span></sup>
    </p>

- myth: The program is inefficient.
  fact: SNAP dollars are spent effectively.
  detail: |
    <p>
    93% of Federal SNAP dollars go to food that SNAP beneficiaries buy.<sup><span class="footnote" title="CBPP. 2018. <a target='_blank' href='https://www.cbpp.org/research/policy-basics-the-supplemental-nutrition-assistance-program-snap'>&quot;Policy Basics: SNAP.&quot;</a>">[28]</span></sup>
    </p>

- myth: Undocumented immigrants use food assistance.
  fact: People who are undocumented immigrants are not and have never been eligible for SNAP.
  detail: |
    <p>
    Applicants are linked to their social security number and are required to confirm their identity by submitting verification documents.<sup><span class="footnote" title="FNS. 2018. <a target='_blank' href='https://www.fns.usda.gov/snap/eligibility#Are%20non-citizens%20eligible%20for%20SNAP?'>&quot;SNAP: Frequently Asked Questions.&quot;</a>">[29]</span></sup>
    </p>
